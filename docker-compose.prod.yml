version: '3'
services:
  nginx:
    ports:
      - "80:80"
  node-app:
    build:
      context: .
      args:
        - NODE_ENV=production
        - MONGO_USER=tobi
        - MONGO_PASSWORD=samuel
        - SESSION_SECRET=secrer
    environment:
      - NODE_ENV=production
    command: node index.js
  
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=tobi
      - MONGO_INITDB_ROOT_PASSWORD=samuel